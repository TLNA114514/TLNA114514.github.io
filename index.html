        color: #fff;
        text-align: center;
        padding: 1rem;

      }
      h1 {
        font-size: 2rem;
      }

    <main>
      <p>你好！我是[你的名字]，这里是我的个人网站。</p>

        你可以在
        <a href="https://github.com/[你的用户名]" target="_blank">

    </main>

    <footer>
